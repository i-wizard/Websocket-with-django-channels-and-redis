{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Welcome to django</title>
    <link rel="stylesheet" type='text/css' href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<style>
    li{
        list-style-type:none;
    }
</style>

<div class='container'>
    <div class='row border-bottom my-3 py-3'>
        <div class='col'>
            <p class='p-0 m-0'>Boilerplate chat template using django channels and websockets</p>
        </div>
    </div>
{% block content %}
{% endblock %}
</div>

<script src="{% static 'js/jquery-1.12.4.min.js' %}" type="text/javascript">
</script>
{% block script %}
{% endblock %}

</body>
</html>
